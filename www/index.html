<!DOCTYPE html>
<html lang="en">
  <head>
    <title data-t="title"></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only" data-t="loading"></span>
      </div>
    </div>

    <div class="site-wrap" id="home">
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

      <header
        class="site-navbar py-4 js-sticky-header site-navbar-target"
        role="banner"
      >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-md-3 col-xl-4 d-block">
              <h1 class="mb-0 site-logo">
                <a href="index.html" class="text-black h2 mb-0"
                  >Klassing<span class="text-primary">.</span>
                </a>
              </h1>
            </div>

            <div class="col-12 col-md-9 col-xl-8 main-menu">
              <nav
                class="site-navigation position-relative text-right"
                role="navigation"
              >
                <ul
                  class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block ml-0 pl-0"
                >
                  <li>
                    <a href="#home" class="nav-link" data-t="nav.home"></a>
                  </li>
                  <li>
                    <a
                      href="#features"
                      class="nav-link"
                      data-t="nav.features"
                    ></a>
                  </li>
                  <li>
                    <a href="#trial" class="nav-link" data-t="nav.trial"></a>
                  </li>
                  <li>
                    <a
                      class="nav-link"
                      href-t="otherLang.link"
                      data-attr-t
                      data-t="otherLang.name"
                    ></a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0">
              <a
                href="#"
                class="site-menu-toggle js-menu-toggle text-black float-right"
                ><span class="icon-menu h3"></span
              ></a>
            </div>
          </div>
        </div>
      </header>

      <div class="carousel slide" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="site-blocks-cover" style="overflow: hidden;">
              <div class="container">
                <div class="row align-items-center justify-content-center">
                  <div
                    class="col-md-12"
                    style="position: relative;"
                    data-aos="fade-up"
                    data-aos-delay="200"
                  >
                    <img
                      src="images/undraw_youtube_tutorial_2gn3.svg"
                      alt="Image"
                      class="img-fluid img-absolute"
                    />
                    <div
                      class="row mb-4"
                      data-aos="fade-up"
                      data-aos-delay="200"
                    >
                      <div class="col-lg-6 mr-auto">
                        <h1 data-t="liveclass.slogan"></h1>
                        <p
                          style="font-size: 24px;"
                          class="mb-5"
                          data-t="liveclass.description"
                        ></p>
                        <div>
                          <a
                            href="#trial"
                            class="btn btn-primary mr-2 mb-2"
                            data-t="nav.trial"
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="site-blocks-cover" style="overflow: hidden;">
              <div class="container">
                <div class="row align-items-center justify-content-center">
                  <div
                    class="col-md-12"
                    style="position: relative;"
                    data-aos="fade-up"
                    data-aos-delay="200"
                  >
                    <img
                      src="images/undraw_cloud_sync_2aph.svg"
                      alt="Image"
                      class="img-fluid img-absolute"
                    />
                    <div
                      class="row mb-4"
                      data-aos="fade-up"
                      data-aos-delay="200"
                    >
                      <div class="col-lg-6 mr-auto">
                        <h1 data-t="smartclass.slogan"></h1>
                        <p
                          style="font-size: 24px;"
                          class="mb-5"
                          data-t="smartclass.description"
                        ></p>
                        <div>
                          <a
                            href="#trial"
                            class="btn btn-primary mr-2 mb-2"
                            data-t="nav.trial"
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="site-section" id="features">
        <div class="container">
          <div
            class="row mb-5 justify-content-center text-center"
            data-aos="fade-up"
          >
            <div class="col-7 text-center mb-5">
              <h2 class="section-title" data-t="limitless"></h2>
            </div>
          </div>
          <div class="row align-items-stretch">
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up">
              <div class="unit-4 d-block">
                <div class="unit-4-icon mb-3">
                  <span class="icon-wrap"
                    ><span class="text-primary icon-videocam"></span
                  ></span>
                </div>
                <div>
                  <h3 data-t="livevideo.title"></h3>
                  <p data-t="livevideo.description"></p>
                </div>
              </div>
            </div>
            <div
              class="col-md-6 col-lg-4 mb-4 mb-lg-4"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <div class="unit-4 d-block">
                <div class="unit-4-icon mb-3">
                  <span class="icon-wrap"
                    ><span class="text-primary icon-music_note"></span
                  ></span>
                </div>
                <div>
                  <h3 data-t="liveaudio.title"></h3>
                  <p data-t="liveaudio.description"></p>
                </div>
              </div>
            </div>
            <div
              class="col-md-6 col-lg-4 mb-4 mb-lg-4"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <div class="unit-4 d-block">
                <div class="unit-4-icon mb-3">
                  <span class="icon-wrap"
                    ><span class="text-primary icon-wb_cloudy"></span
                  ></span>
                </div>
                <div>
                  <h3 data-t="onlinematerial.title"></h3>
                  <p data-t="onlinematerial.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="feature-big">
        <div class="container">
          <div class="row mb-5 site-section">
            <div class="col-lg-7" data-aos="fade-right">
              <img
                src="images/undraw_tutorial_video_vtd1.svg"
                alt="Image"
                class="img-fluid"
              />
            </div>
            <div class="col-lg-5 pl-lg-5 ml-auto mt-md-5">
              <h2 class="text-black" data-t="classshop.title"></h2>
              <div class="mb-4">
                <h5
                  style="color: black;"
                  data-t="classshop.multimedia.title"
                ></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="classshop.multimedia.description"
                ></p>
                <h5
                  style="color: black;"
                  data-t="classshop.marketing.title"
                ></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="classshop.marketing.description"
                ></p>
                <h5
                  style="color: black;"
                  data-t="classshop.analytics.title"
                ></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="classshop.analytics.description"
                ></p>
              </div>
            </div>
          </div>

          <div class="mt-5 row mb-5 site-section">
            <div class="col-lg-7 order-1 order-lg-2" data-aos="fade-left">
              <img
                src="images/undraw_online_learning_ao11.svg"
                alt="Image"
                class="img-fluid"
              />
            </div>
            <div class="col-lg-5 pr-lg-5 mr-auto mt-5 order-2 order-lg-1">
              <h2 class="text-black" data-t="cloudclass.title"></h2>
              <div class="mb-4">
                <h5 style="color: black;" data-t="cloudclass.enroll.title"></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="cloudclass.enroll.description"
                ></p>
                <h5 style="color: black;" data-t="cloudclass.manage.title"></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="cloudclass.manage.description"
                ></p>
                <h5
                  style="color: black;"
                  data-t="cloudclass.interact.title"
                ></h5>
                <p
                  style="margin-bottom: 8;"
                  data-t="cloudclass.interact.description"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="trial"
        class="site-section bg-image2 overlay"
        data-attr-t
        style-t="backgroundImage"
      >
        <div class="container">
          <div class="row mb-5">
            <div class="col-12 text-center">
              <h2 class="section-title mb-3 text-white" data-t="nav.trial"></h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-7 mb-5">
              <div class="p-5 bg-white">
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control rounded-0"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input
                      id="send"
                      data-attr-t
                      type="submit"
                      value-t="submit"
                      class="btn btn-primary mr-2 mb-2"
                    />
                  </div>
                </div>
              </div>
              <div
                id="buttonAlert"
                class="alert alert-success alert-dismissible fade"
                role="alert"
                data-t="response"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer py-5 text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="mb-0" data-t="footer"></p>
              <p class="mb-0">
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                All rights reserved | This template is made with
                <i class="icon-heart text-danger" aria-hidden="true"></i> by
                <a href="https://colorlib.com" target="_blank">Colorlib</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .site-wrap -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
